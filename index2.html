<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css"
        <link
        href="https://media-exp1.licdn.com/dms/image/C560BAQEnlb0HPWt_DA/company-logo_200_200/0/1522420792119?e=2159024400&v=beta&t=Hr56rqJZN_JApaLmrJ9QLFMqxrH4QN5dXliCJ5Eh42Y">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"> </script>
</head>
<link rel="stylesheet" href="node_modules/ol/ol.css">

<body>
    <div>
        <div>
            <div>
                <img
                    src="https://media-exp1.licdn.com/dms/image/C560BAQEnlb0HPWt_DA/company-logo_200_200/0/1522420792119?e=2159024400&v=beta&t=Hr56rqJZN_JApaLmrJ9QLFMqxrH4QN5dXliCJ5Eh42Y" />
            </div>
            <h2 class="header">Belsis Yazılım</h2>
        </div>
        <div id="map"></div>
        <label for="type" class="parselTypeLabel">Geometry type:</label>
        <select class="parselBtn" id="type">
            <option class="parselOption" value=""></option>
            <option class="parselOption" value="Polygon">Polygon</option>
            <option class="parselOption" value="Point">Point</option>
            <option class="parselOption" value="LineString">LineString</option>
        </select>
        <table>
            <tr>
                <th
                    style="font-style: normal; font-size: 20px; font-weight: normal; border: 2px solid teal; width: 120px; height: 40px; padding: 20px;">
                    City</th>
                <th
                    style="font-style: normal; font-size: 20px; font-weight: normal; border: 2px solid teal; width: 120px; height: 40px;padding: 20px;">
                    Town</th>
                <th
                    style="font-style: normal; font-size: 20px; font-weight: normal; border: 2px solid teal; width: 120px; height: 40px;padding: 20px;">
                    Neigbourhood</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <p>City</p>
                    <form> <label for="City"></label><br>
                        <input type="text" id="City" name="City"><br>
                    </form>
                </div>
                <div class="modal-header">
                    <p>Town</p>
                    <form> <label for="Town"></label><br>
                        <input type="text" id="Town" name="Town"><br>
                    </form>
                </div>
                <div class="modal-header">
                    <p>Neigbourhood</p>
                    <form> <label for="Neigbourhood"></label><br>
                        <input type="text" id="Neigbourhood" name="Neigbourhood"><br>
                    </form>
                </div>
                <div id="Save">Save</div>
            </div>
        </div>
</body>

<script src="main.js" type="text/javascript"></script>

</html>
